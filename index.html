  <!-- Structured Data - Organization -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "BuyIPTV",
      "url": "https://buyiptv.com",
      "logo": "https://buyiptv.com/logo.svg",
      "sameAs": [
        "https://facebook.com/buyiptv",
        "https://twitter.com/buyiptv",
        "https://instagram.com/buyiptv"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-555-555-5555",
        "contactType": "customer service",
        "availableLanguage": ["English"]
      }
    }
  </script>

  <!-- Structured Data - Product -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Product",
      "name": "BuyIPTV Subscription Service",
      "description": "Premium IPTV subscription service offering 18000+ channels, VOD content, and live sports streaming.",
      "brand": {
        "@type": "Brand",
        "name": "BuyIPTV"
      },
      "offers": {
        "@type": "AggregateOffer",
        "lowPrice": "11",
        "highPrice": "90",
        "priceCurrency": "USD",
        "offerCount": "4",
        "availability": "https://schema.org/InStock"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "reviewCount": "50000",
        "bestRating": "5",
        "worstRating": "1"
      },
      "image": "https://buyiptv.com/og-image.svg"
    }
  </script>

  <!-- Structured Data - WebSite -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "BuyIPTV",
      "url": "https://buyiptv.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://buyiptv.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
  </script>

  <!-- Performance Optimizations -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
